<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Editor</title>
  </head>
  <body>
  <div class="grid-container" id="grid-container">


  <div class="menu">
    <p class="divider"> Adjustments </p>
    <label for="brightnessSlider">Brightness:</label>
    <input type="range" min="-100" max="100" value="0" class="slider" id="brightnessSlider">
    <br
    <label for="contrastSlider">Contrast:</label>
    <input type="range" min="-100" max="100" value="0" class="slider" id="contrastSlider">

    <p class="divider"> Transforms </p>
    <input type="text" id="newWinput"> <button class = "btn" id="newWbtn">New Width</button>
    <br>
    <label>OR</label>
    <br>
    <input type="text" id="newHinput"> <button class = "btn"  id="newHbtn">New Height</button>

    <p class="divider">Effects</p>
    <button class = "btn"  id = "btnGrayscale">Grayscale</button>
    <button class = "btn"  id="btnInvert">Invert</button>

    <p class="divider">Text</p>
    <label for="textInput">Text:</label>
    <input type="text" id="textInput">
    <br>
    <label for="xInput">X:</label>
    <input type="text" id="xInput">
    <br>
    <label for="yInput">Y:</label>
    <input type="text" id="yInput">
    <br>
    <label for="sizeInput">Size:</label>
    <input type="text" id="sizeInput">
    <br>
    <label for="colorInput">Color:</label>
    <input type="color" id="colorInput">
    <br>
    <button class = "btn"  id="btnAddText">Add Text</button>

    <p class="divider">Others</p>
    <button class = "btn"  id="btnShowHistogram">Show Histogram</button>


    <button class = "btn"  id="cropBtn">CROP</button>
  </div>


  <div class="header"> <h1>Multimedia Project - Image Editor</h1></div>
  <div class="main">
    <form class="form-drop">
      <div class="drop-zone">
        <span class="drop-zone__prompt">Drop file here or click to upload</span>
        <input type="file" name="addFile" class="drop-zone__input" />
      </div>
    </form>

    <div class="canvas-container" id="canvas-container">
      <canvas id="canvas" class="canvas"></canvas>
      <canvas id="canvasOver" class = "canvasOver"></canvas>
    </div>

  </div>
    <div class="histogram">
      <canvas class="histogramCanvas" id = "histogramCanvas" width = 255 height=100></canvas>
    </div>
  </div>
    <script src="index.js"></script>
  </body>
</html>
